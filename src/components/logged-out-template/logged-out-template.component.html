<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="wrapper-page">
                    <div class="account-pages">
                        <div class="account-box"><!-- Logo box-->
                            <div class="account-logo-box">
                                <h2 class="text-uppercase text-center">
                                    <a class="text-success">
                                        <span>
                                            <img src="assets\images\logo.jpg" alt="" height="90">
                                        </span>
                                    </a>
                                </h2>
                            </div>
                            <div class="account-content">
                                <div *ngIf="error" class="alert alert-danger bg-danger text-white fade show" role="alert">
                                    {{ error }}
                                </div>
                                <form [formGroup]="loginFormGroup" (submit)="login(loginFormGroup.value)">
                                    <div class="form-group mb-3">
                                        <label for="email" class="font-weight-medium">Email</label>
                                        <input formControlName="email" class="form-control" type="email" id="email" required placeholder="Insira seu email">
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password" class="font-weight-medium">Senha</label>
                                        <input formControlName="password" class="form-control" type="password" required id="password" placeholder="Insira sua senha">
                                    </div>

                                    <div class="form-group row text-center">
                                        <div class="col-12">
                                            <button class="btn btn-block btn-success waves-effect waves-light"
                                                    [disabled]="!loginFormGroup.valid" type="submit">Entrar</button>
                                        </div>
                                    </div>
                                </form><!-- end form -->
                            </div>
                            <!-- end account-content -->
                        </div><!-- end account-box -->
                    </div>
                    <!-- end account-page-->
                </div>
                <!-- end wrapper-page -->
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</section>
<!-- END HOME -->
