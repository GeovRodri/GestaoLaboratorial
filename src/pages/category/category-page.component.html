<div class="container-fluid">
    <!-- Page title box -->
    <div class="page-title-alt-bg"></div>
    <div class="page-title-box">
        <ol class="breadcrumb float-right">
            <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
            <li class="breadcrumb-item active">Categoria</li>
        </ol>
        <h4 *ngIf="id" class="page-title">Alterar Categoria</h4>
        <h4 *ngIf="!id" class="page-title">Nova Categoria</h4>
    </div>
    <!-- End page title box -->

    <div class="row">
        <div class="col-md-12">
            <div class="card-box">

                <form [formGroup]="formGroup" (submit)="saveCategory(formGroup.value)">

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="name" class="col-form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="name">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">Salvar</button>
                </form>
            </div>
            <!-- end card-box -->
        </div>
        <!-- end col -->
    </div>
</div>
